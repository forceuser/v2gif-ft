<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Конвертер видео в gif</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="icon" type="image/x-icon" href="/favicon.ico"/>
	<link rel="manifest" href="/manifest.json"/>
	<link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
</head>

<body>
	<div class="body-content">
		<div class="page-loader">
			<mini-loader large>
				<div class="mini-loader">
					<svg viewBox="25 25 50 50">
						<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-miterlimit="10"></circle>
					</svg>
				</div>
			</mini-loader>
		</div>
		<div class="view-shadow active">
			<div class="shadow"></div>
			<main class="view-container">
				<div class="view-wrapper">
					<form class="form page page-upload active" novalidate>
						<div class="captcha"></div>
						<div class="form-header">
							<div class="header-actions">
							</div>
							<div class="form-caption">
								Конвертер видео в gif
							</div>
						</div>
						<div class="form-body-wrapper">
							<div class="form-body typo" style="height: 100%;">
								<div>
									<h2 class="text-center">
										Перетащите или добавьте файлы
									</h2>
									<ul class="file-list" style="width: 100%; margin-top: 20px;">
									</ul>
								</div>
							</div>
						</div>
						<div class="form-footer">
							<button type="button" class="button default id--add-files">
								Добавить файл
							</button>
							<button type="submit" class="button primary" disabled>
								Далее
							</button>
						</div>
					</form>
					<form class="form page page-result" novalidate>
						<div class="captcha"></div>
						<div class="form-header">
							<div class="header-actions">
							</div>
							<div class="form-caption">
								Конвертер видео в gif
							</div>
						</div>
						<div class="form-body-wrapper">
							<div class="form-body typo" style="height: 100%;">
								<div>
									<h2 class="text-center">
										Файлы преобразованы
									</h2>
									<div class="result-list" style="width: 100%; margin-top: 20px;">
									</div>
								</div>
							</div>
						</div>
						<div class="form-footer">
							<button type="submit" class="button primary">
								Преобразовать еще
							</button>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>
	<script src="/js/index.js"></script>
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("./sw.js", {scope: "/"}).then(function (registration) {
				const sw = registration.active;
			});
		}
	</script>
</body>

</html>
